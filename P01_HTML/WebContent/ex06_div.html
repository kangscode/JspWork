<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> div 태그 </title>
<style type="text/css">
	#group_a {
		width: 200px; height: 200px;
		border: 1px solid red;
	}
	#group_b {
		width: 200px; height: 200px;
		border: 1px solid blue;
	}
	#group_c {
		width: 200px; height: 200px;
		border: 1px solid green;
	}
</style>
</head>
<body>
<!-- 
	# div 태그
	  - 페이지 레이아웃이나 태그를 그룹화 할 때 사용합니다
 -->
	 <h1> div </h1>
	 <br>
	 <div id="group_a">
	 	<p> group_a </p>
	 	<p> hahaha~ </p>
	 </div>
	 <div id="group_b">
	 	<p> group_b </p>
	 	<p> smile </p>
	 </div>
	 <div id="group_c">
	 	<p> group_c </p>
	 	<p> ^^ </p>
	 </div>





</body>
</html>
