<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> font style </title>
<style type="text/css">
p {
	font-size: 20px;
}
</style>
</head>
<body>
	<h1> 폰트 스타일 </h1>
	<br>
	<p> b 태그는 글자를 <b> 굵게 </b> 표시 합니다 </p>
	<p> i 태그는 글자를 <i> 기울여서 </i> 표시 합니다 </p>
	<p> small 태그는 글자를 주변의 글씨보다 <small> 작게 </small> 표시합니다 </p>
	<p> u 태그는 글자에 <u> 밑줄 </u> 을 표시 합니다</p>
	<p> mark 태그 글자에 <mark> 하이라이트 </mark> 를 표시 합니다 </p>
	<br>
	<h1> 특수 기호 </h1>
	<p> &amp;amp; -> &amp; (앤드, 앰퍼센트) </p>
	<p> &amp;nbsp; -> 공&nbsp;&nbsp;&nbsp;&nbsp;백 </p>
	<p> &amp;lt; -> &lt; (꺽소 괄호 열기) </p>
	<p> &amp;gt; -> &gt; (꺽쇠 괄호 닫기) </p>
	<p> &amp;#40; -> &#40; (괄호 열기) </p>
	<p> &amp;#41; -> &#41; (괄호 닫기)</p>
	<p> &amp;quot; -> &quot; (쌍따옴표) </p>
	
</body>
</html>
