<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Quiz </title>
</head>
<body>
	<form action="#" method="get">
		<fieldset>
			<h1>개인 신상 정보 입력</h1>
			<br>
			<label for="username">- 이름 : </label>
			<input type="text" id="username" name="username">
			<br>
			<label for="userpw">- 비밀번호 : </label>
			<input type="password" id="userpw" name="userpw">
			<br>
			<label for="">- 성별 : </label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male"> 남성 </label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female"> 여성 </label>
			<br>
			<label for="">- 취미 : </label>
			<input type="checkbox" id="hobby1" name="hobby" value="movie">
			<label for="hobby1"> 영화 감상 </label>
			<input type="checkbox" id="hobby2" name="hobby" value="game">
			<label for="hobby2"> 게임 </label>
			<input type="checkbox" id="hobby3" name="hobby" value="music">
			<label for="hobby3"> 음악 듣기 </label>
			<br>
			<label for="add_file">- 파일 첨부 : </label>
			<input type="file" id="add_file" name="add_file">
			<br>
			<label for="">- 이메일 : </label>
			<input type="text" id="usermail" name="usermail">
			@
			<select id="domain" name="domain">
				<option value="select">--- 선택 --- </option>
				<option value="navaer"> naver.com </option>
				<option value="gmail.com"> google </option>
			</select>
			<br>
			<br>
			<label for="self">- 자기소개 : </label>
			<textarea id="self" name="self" rows="5" cols="50"></textarea>
			<br>
			<br>
			<input type="submit" value="확인">
		</fieldset>
	</form>




</body>
</html>
