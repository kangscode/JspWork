<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		보내기 클릭시 <form> 태그의 action 속성에 지정한 servlet이나 jsp로 'name=value'를 전송합니다
	 	- 입력된 데이터를 서블릿 맵핑 이름 paramServlet 서블릿으로 전송
	 -->
	<form action="http://localhost:8080/P06_Servlet/paramServlet" method="get">
		<table border="1">
			<tr>
				<td width=70px align="center"> 이 름 </td>
				<td><input type="text" id="name" name="username"></td>
			</tr>
			<tr>
				<td width=70px align="center"> 나 이 </td>
				<td><input type="text" id="age" name="userage"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="보내기"> &nbsp;
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
